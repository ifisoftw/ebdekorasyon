<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "LocalBusiness",
  "name": "{{ settings.name|default:'EB Dekorasyon' }}",
  "alternateName": "{{ settings.alternate_name|default:'EB Dekorasyon Boya Tadilat' }}",
  "image": "{% if settings.logo %}https://{{ settings.domain }}{{ settings.logo.url }}{% endif %}",
  "@id": "https://{{ settings.domain }}/#organization",
  "url": "https://{{ settings.domain }}",
  "telephone": "{{ settings.phone }}",
  "email": "{{ settings.email }}",
  "priceRange": "{{ settings.price_range|default:'₺₺' }}",
  "address": {
    "@type": "PostalAddress",
    "streetAddress": "{{ settings.adress }}",
    "addressLocality": "{{ settings.city|default:'İstanbul' }}",
    "addressRegion": "{{ settings.city|default:'İstanbul' }}",
    "addressCountry": "{{ settings.country|default:'TR' }}",
    "postalCode": "{{ settings.postal_code }}"
  },
  "geo": {
    "@type": "GeoCoordinates",
    "latitude": {{ settings.latitude|default:"41.0082" }},
    "longitude": {{ settings.longitude|default:"28.9784" }}
  },
  "knowsAbout": [
    "Mobilya Boyama",
    "Mutfak Dolabı Boyama",
    "Boya Badana",
    "Tadilat",
    "İç Mekan Tasarımı",
    "Koltuk Döşeme"
  ],
  "areaServed": {
    "@type": "City",
    "name": "İstanbul"
  },
  "sameAs": [
    {% if settings.facebook %}"{{ settings.facebook }}"{% endif %}{% if settings.facebook and settings.instagram %},{% endif %}
    {% if settings.instagram %}"{{ settings.instagram }}"{% endif %}{% if settings.instagram and settings.twitter %},{% endif %}
    {% if settings.twitter %}"{{ settings.twitter }}"{% endif %}
  ]
}
</script>
